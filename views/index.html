<html><head><title>Stump The Trump</title><meta name="viewport" content="width=device-width"/><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/><style>body {
  width: 100vw;
  height: 100vh;
  min-height: 750px;
  background: url("../media/trumpwall.jpg") no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  overflow-y: hidden; }

.fa {
  font-size: 75px; }

#navbar {
  position: fixed;
  width: 100%;
  background-color: #E8E6E6;
  text-align: center;
  font-size: 20px;
  font-weight: 100;
  font-family: sans-serif;
  z-index: 100; }

.trump-buck {
  border: 1em solid rgba(0, 0, 0, 0.2);
  position: absolute;
  z-index: 0;
  top: 10em;
  left: 10em;
  display: inline-block;
  width: 25em;
  height: 12em;
  background-color: green;
  transform: scale(0.2);
  cursor: pointer; }
  .trump-buck:hover {
    transform: scale(1); }

.trump-sign {
  position: relative;
  top: 3.5em;
  text-align: center;
  display: inline-block;
  width: 9em;
  height: 1.9992em;
  color: #3FAD48; }

.tweet-container {
  display: inline-block;
  width: 20em;
  font-size: 5px; }

.trump-pic {
  background-image: url("media/trump.jpg");
  background-size: 20em;
  background-repeat: no-repeat;
  width: 20em;
  height: 19.2em;
  border-radius: 10em;
  position: relative; }

.trump-text {
  white-space: nowrap;
  position: relative;
  top: 3.7em;
  left: -2.2em;
  color: #3FAD48;
  font-family: cursive;
  font-size: 25px; }

.tweet-text {
  text-align: center;
  font-size: 20px;
  color: #fefefe;
  float: left; }

.tweet-pic {
  width: 3em;
  height: 3em;
  display: inline-block;
  border: 1px solid white;
  border-radius: .2em;
  float: left;
  margin: 1em 0 0 1em; }

.tweet-name {
  display: inline;
  float: left;
  clear: right;
  margin: 2em 1em 0 1em;
  color: #fefefe; }

.error-msg {
  color: red; }

/*# sourceMappingURL=main.css.map */
</style><script src="https://code.jquery.com/jquery-2.2.0.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/plugins/CSSPlugin.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenLite.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script><script id="trump-buck-template" type="text/x-handlebars-template">
  <div id="{{id}}" class="trump-buck">
    
    <!-- Front of item showed at beginning -->
    <div class="front">
        <div class="trump-sign">
        	<i class="fa fa-usd"></i>
        </div>

        <div class="tweet-container">
    	    <div class="trump-pic">
    	      <p class="trump-text"> E Pluribus Trumpum</p>
    	    </div>
        </div>
        
        <div class="trump-sign">
        	<i class="fa fa-usd"></i>
        </div>
    </div>

    <!-- Shown after tb clicked -->
    <div class="back">
    </div>

  </div>
</script><script id="trump-buck-template-back" type="text/x-handlebars-template">
	<div class="profile">
		<img class="tweet-pic" src="{{pic}}" />
		<p class="tweet-name">{{name}}</p>
	</div>
	<p class="tweet-text">{{text}}</p>
</script></head><body><script src="animations.js"></script><script src="falling_item.js"></script></body></html>
